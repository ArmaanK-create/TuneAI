<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuneAI - Song Recommendations</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>üéµ TuneAI</h1>
    <p>Your personalized song discovery assistant</p>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="songInput" placeholder="Enter a song..." />
      <button onclick="getRecommendations()">Search</button>
    </div>
    <div id="results" class="results-container">
      <h2>Recommended Songs</h2>
      <div id="songList" class="song-cards"></div>
    </div>
  </main>

  <footer>
    <p>Powered by <a href="#">TuneAI</a> | Made with ‚ù§Ô∏è</p>
  </footer>

  <script>
    async function getRecommendations() {
      const songInput = document.getElementById("songInput");
      const song = songInput.value.trim();
      const resultsContainer = document.getElementById("results");
      const songList = document.getElementById("songList");
      songList.innerHTML = ""; // Clear previous results
      resultsContainer.style.display = "block";

      if (!song) {
        alert("Please enter a song!");
        return;
      }

      try {
        const response = await fetch("http://127.0.0.1:5000/recommend", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ song }),
        });

        if (!response.ok) {
          throw new Error("Song not found or backend error.");
        }

        const data = await response.json();
        data.recommendations.forEach((rec) => {
          const card = document.createElement("div");
          card.className = "song-card";
          card.innerHTML = `
            <h3>${rec.name}</h3>
            <p>Artist: ${rec.artist}</p>
          `;
          songList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching recommendations:", error);
        alert("Could not fetch recommendations. Please try again later.");
      }
    }
  </script>
</body>
</html>
